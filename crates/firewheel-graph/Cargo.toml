[package]
name = "firewheel-graph"
version = "0.1.0"
description = "Core audio graph algorithm and executor for Firewheel"
homepage = "https://github.com/BillyDM/firewheel/blob/main/crates/firewheel-graph"
edition.workspace = true
license.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = ["bevy"]
bevy = ["dep:bevy_ecs"]

[dependencies]
firewheel-core = { path = "../firewheel-core", version = "0.1" }
log.workspace = true
rtrb.workspace = true
smallvec.workspace = true
arrayvec.workspace = true
thunderdome.workspace = true
ahash = "0.8.11"
arraydeque = "0.5.1"
downcast-rs.workspace = true
bevy_ecs = { version = "0.15", optional = true }

