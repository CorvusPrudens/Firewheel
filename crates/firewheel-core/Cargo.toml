[package]
name = "firewheel-core"
version = "0.3.0"
description = "Shared types for Firewheel crates"
homepage = "https://github.com/BillyDM/firewheel/blob/main/crates/firewheel-core"
edition.workspace = true
license.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
exclude.workspace = true

# Show documentation with all features enabled on docs.rs
[package.metadata.docs.rs]
all-features = true

[features]
symphonium = ["dep:symphonium"]
resampler = ["dep:fixed-resample", "symphonium?/resampler"]
bevy = ["dep:bevy_ecs"]
bevy_reflect = ["dep:bevy_reflect", "dep:bevy_math"]

[dependencies]
firewheel-macros.workspace = true
arrayvec.workspace = true
bitflags.workspace = true
thunderdome.workspace = true
symphonium = { version = "0.4.1", default-features = false, optional = true }
fixed-resample = { version = "0.8.0", default-features = false, features = [
  "resampler",
  "fft-resampler",
], optional = true }
smallvec.workspace = true
glam = "0.29"
bevy_ecs = { version = "0.15", optional = true }
bevy_reflect = { version = "0.15", optional = true }
bevy_math = { version = "0.15", optional = true }
