[package]
name = "firewheel-core"
version = "0.1.0"
description = "Shared types for Firewheel crates"
homepage = "https://github.com/BillyDM/firewheel/blob/main/crates/firewheel-core"
edition.workspace = true
license.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
bevy_ecs = ["dep:bevy_ecs"]
resampler = ["symphonium?/resampler"]

[dependencies]
firewheel-macros = { path = "../firewheel-macros", version = "0.1" }
arrayvec.workspace = true
smallvec.workspace = true
bitflags.workspace = true
downcast-rs.workspace = true
thunderdome.workspace = true
symphonium = { version = "0.2", default-features = false, optional = true }
bevy_math = "0.15"
bevy_ecs = { version = "0.15", optional = true }
